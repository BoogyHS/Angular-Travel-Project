<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="login()" class="text-center">

    <p class="h4 mb-5 my-5 mt-5">Sign in</p>
    <div>
      <input type="email" formControlName="username" class="form-control" placeholder="E-mail">
      <p class="alert alert-danger error p-left"
        *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
        Enter valid email</p>
    </div>

    <div>
      <input type="password" formControlName="password" class="form-control mt-4" placeholder="Password">
      <p class="alert alert-danger error p-left"
        *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
        Password must be at least 6 characters</p>
    </div>

    <button id="btn" class="btn btn-block my-4" [disabled]="loginForm.invalid">Sign in</button>

    <p>Not a member?
      <a routerLink="/register">Register</a>
    </p>

  </form>
</div>
