<div class="card bg-dark text-white">
  <img class="card-img" [src]="country.pictureUrl" alt="Card image">
  <div class="card-img-overlay">
    <h5 class="card-title mt-4 text-center">{{country.country}}</h5>
  <p class="text-right"><button class="btn btn-primary btn-sm" routerLink="/details/{{country.country}}">Go</button></p>
  </div>
</div>
